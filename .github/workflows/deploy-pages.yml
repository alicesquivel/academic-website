name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PHANTOMJS_SKIP_DOWNLOAD: 'true'
      npm_config_phantomjs_skip_download: 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install system PhantomJS (prevent phantomjs npm postinstall download)
        run: |
          sudo apt-get update
          sudo apt-get install -y phantomjs || true

      - name: Install dependencies (skip install scripts)
        run: yarn install --frozen-lockfile --ignore-scripts

      - name: Build
        run: yarn build

      - name: Deploy to GitHub Pages (deploy `dist` into `main:/docs`)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: dist
          destination_dir: docs
          clean: true
